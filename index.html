<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TI-80-Coop</title>
</head>
<body>
    <div class="calc-outer-container">
        <div class="title-text-container">
            <p>TI-83-COOP</p>
        </div>
        <div class="led-screen-outer-container">
            <div class="led-screen-container">
                <p>numbers here</p>
            </div>
        </div>
        <div class="top-buttons-containers">
            <div><button class="top-buttons">clear</button></div>
            <div><button class="top-buttons">Exponent</button></div>
            <div><button class="top-buttons">Random</button></div>
        </div>
        <div class="math-buttons-container">
            <div><button class="math-buttons" data-value="7">7</button></div>
            <div><button class="math-buttons">8</button></div>
            <div><button class="math-buttons">9</button></div>
            <div><button class="math-buttons">/</button></div>

            <div><button class="math-buttons">4</button></div>
            <div><button class="math-buttons">5</button></div>
            <div><button class="math-buttons">6</button></div>
            <div><button class="math-buttons">x</button></div>

            <div><button class="math-buttons">1</button></div>
            <div><button class="math-buttons">2</button></div>
            <div><button class="math-buttons">3</button></div>
            <div><button class="math-buttons">-</button></div>

            <div><button class="math-buttons">0</button></div>
            <div><button class="math-buttons">.</button></div>
            <div><button class="math-buttons">=</button></div>
            <div><button class="math-buttons">+</button></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
